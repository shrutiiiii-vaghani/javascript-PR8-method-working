<script type="text/javascript">

    const save = () => {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let Password = document.getElementById('Password').value;
        let Password1 = document.getElementById('Password1').value;
      
        try{
            if(!name){
             throw "please fill name..";
            return false;
        }
        let names = /^[A-Za-z]+$/;
        if(!name.match(names)){
            throw "name must be capital and small";
            return false;
        }
         if(!email){
            throw "please fill email..";
             return false;
        }
        var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        if(!email.match(mailformat)){
            throw "email is not valid";
            return false;
        }
        if(!Password){
            throw "please fill password..";
            return false;
        }else if(Password.length < 8 || Password.length > 16){
            throw "password must be at least 8 to 16 chractrer long ";
            return false;
        }
        if(Password != Password1){
            throw "please fill conform password..";
            return false;
        }
        throw "Form Submitted Successfully!";
        return true;
        }
        catch(a){
         alert(a,ans.a);

    }
